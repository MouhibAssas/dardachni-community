<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/sign.css">


</head>
<div id="header"></div>
<body>
<div class="container-fluid">
<div class="row">
    <div class=" col-1 d-md-block col-md-4"></div>
    <form class="col-md-4 col-10 d-flex flex-column align-items-center border mt-5">
        <h3 class="text-center">Login</h3>
        <p class="text-center mt-3 w-75">
            By continuing, you agree to our 
            <a href="/terms-of-use" class="text-decoration-none">Terms of Use</a> 
            and acknowledge that you understand our 
            <a href="/privacy-policy" class="text-decoration-none">Privacy Policy</a>.
        </p>
        <div id="here" class="w-75">
            <button class="btn btn-outline-danger w-100 mb-2 d-flex align-items-center">
                <i class="fab fa-google me-4"></i> 
                <span class=" ms-5 flex-grow-1 text-start"> Connect with Google</span>
            </button>
            <button class="btn btn-outline-dark w-100 mb-2 d-flex align-items-center">
                <i class="fab fa-apple me-4"></i>
                 <span class="ms-5 flex-grow-1 text-start">Connect with Apple</span>
            </button>
            <button class="btn btn-outline-primary w-100 mb-2 d-flex align-items-center  ">
                <i class="fab fa-facebook-f  me-4"></i>
                <span class="ms-5 flex-grow-1 text-start"> Connect with Facebook </span>
            </button>
        </div>     
        <div id="email" class="form-floating mb-3 mt-3 w-75">
            <input type="text"  id="email-input" class="form-control" placeholder="E-mail or username">
            <label for="email-input">E-mail or username</label>
        </div>
        <div id="password" class="form-floating mb-3 w-75">
            <input type="password"  id="password-input" class="form-control" placeholder="Full name">
            <label for="password-input">Password</label>
                <i class="fa-solid fa-eye-slash position-absolute top-50 end-0 me-3 translate-middle-y text-primary" onclick="togglePasswordVisibility(this)" id="toggle-password"></i>
        </div>
        <div class="form-check w-75">
            <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
        </div>
        <a href="/forgotpw.html" class=" text-primary w-75 mt-2 mb-2">Forgot your password?</a>
        <p class="w-75">First time on Dardachni? <a href="/html/signup.html" class="text-primary">Sign up</a></p>
        <button class="btn ms-0 mt-3 w-25" id="btn-login">Login</button>
    </form>
    <div class="col-1 d-md-block col-md-4"></div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/javascript/main.js"></script>
</body>
<div id="footer"></div>
</html>
