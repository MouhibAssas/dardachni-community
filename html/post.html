<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dardachni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/post.css">
  </head>
<div id="header">

</div>
      
<body>
 

<!-- <btn id="btn-test" class="btn btn-customized" onclick="justdoit()"> test</btn> -->
<div class="container-fluid mt-3 " >
  <div class="row d-flex flex-md-row ">
    <div class="part1 order-1 col-2 d-none d-md-block">
      <ul>
        <li class="row d-flex  align-items-center"><i class="fa-solid fa-ghost text-primary col-3"></i> <span class="col-9"> Horror</span></li>
        <li class="row d-flex  align-items-center"><i class="fa-solid fa-gamepad text-primary col-3"></i> <span class="col-9"> Games</span></li>
        <li class="row d-flex  align-items-center"><i class="fa-solid fa-newspaper text-primary col-3"></i> <span class="col-9"> News</span></li>
        <li class="row d-flex  align-items-center"><i class="fa-solid fa-face-grin-squint-tears text-secondary col-3"></i> <span class="col-9"> Humor</span>  </li>
        <li class="row d-flex  align-items-center"><i class="fa-solid fa-comments-dollar text-secondary col-3"></i> <span class="col-9"> Money</span></li>
      </ul>
    </div>
    <!-- part 2 -->
    <div class="part2 order-2 col-2 text-center" id="vote-container"></div>
    <!-- part 3  -->
    <div class="part3 order-3 col-10 col-md-6 " >
      
        <div class="mb-3">
            <button class="btn btn-customized active " id="create-post-btn" onclick="switchPostOrTopic(this)" >Create a post</button>
            <button class="btn btn-customized" id="create-topic-btn"  onclick="switchPostOrTopic(this)">Create a topic</button>
        </div>
        <div id="post-container" class="9ad">
            <form>
     <div class="form-floating w-75">
      <textarea type="text" class="form-control " placeholder="Title" id="create-post-title" oninput="limitCharacters(this, 75);autoResize(this)" ></textarea>
      <label for="create-post-title" class="" >Title</label>
      </div>

        <div class="form-floating W-75">
      <textarea name="Post Description" class="form-control mt-3" id="create-post-description" placeholder="Description of the post" oninput="limitCharacters(this,1600); autoResize(this)" ></textarea>
      <label for="create-post-description" > Description of the post</label>
       </div>
       <button class="btn btn-customized mt-3 mb-3">Post</button>  
    </form>
    </div>

    <div id="topic-container" class="d-none 9ad">
        <form action="">
        <div class="form-floating w-75"> 
         <textarea type="text" class="form-control " placeholder="Title" id="create-topic-title" oninput="limitCharacters(this, 100);autoResize(this)" ></textarea>
         <label for="create-topic-title" class="" >Topic</label>
         </div>

          <button class="btn btn-customized mt-3 mb-3">Post</button>  
        </form>
       </div>



</div>
      <!-- part 4  -->
   <div id="notificationbar"  class="mb-3 col-md-2  order-1 d-flex flex-md-column justify-content-center align-items-center order-md-4"></div>


  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/javascript/main.js"></script>
  <script src="/javascript/post.js"></script>
    
</body>
<div id="footer"></div>
</html>
